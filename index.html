<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Application</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin-left: -10px;
            margin-top: -10px;
            background: url('https://cdn-icons-png.flaticon.com/512/151/151892.png') no-repeat center;
            background-size: contain;
            z-index: 1000;
            pointer-events: none;
        }
        #coordinates {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1000;
            font-size: 14px;
        }
        .leaflet-bar {
            margin-top: 50px; /* Ensure no overlap with coordinates box */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="crosshair"></div>
    <div id="coordinates">Lat: 0, Lng: 0</div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.umd.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Initialize the map
            const map = L.map("map", {
                center: [0, 0],
                zoom: 2
            });

            // Add a tile layer
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                attribution: "Â© OpenStreetMap contributors"
            }).addTo(map);

            // Crosshair element
            const crosshair = document.getElementById("crosshair");
            const coordinatesBox = document.getElementById("coordinates");

            // Update coordinates in the box
            map.on("move", () => {
                const center = map.getCenter();
                coordinatesBox.innerHTML = `Lat: ${center.lat.toFixed(6)}, Lng: ${center.lng.toFixed(6)}`;
            });

            // Add live location button
            L.control.locate({
                position: "topleft",
                strings: { title: "Show my location" }
            }).addTo(map);

            // Add search control
            const searchControl = new GeoSearch.GeoSearchControl({
                provider: new GeoSearch.OpenStreetMapProvider(),
                style: "bar",
                showMarker: true,
                autoClose: true
            });
            map.addControl(searchControl);
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.locatecontrol/0.76.0/L.Control.Locate.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.locatecontrol/0.76.0/L.Control.Locate.min.css" />
</body>
</html>
