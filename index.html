<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made by üíô</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="./assets/app.css" />
</head>

<body>
    <div id="map"></div>
    <div id="crosshair">‚äπ</div>
        <button class="calc" id="calc"><span>üñ©</span></button>
        <div id="locate-button">üìç</div>
        <!-- Search Icon Button -->
        <div id="search-icon">
            üîç
        </div>

    <!-- Single Search Input Box -->
    <div id="search-coordinates" style="display: none;">
        <label for="coord-input">Enter Coordinates:</label>
        <input type="text" id="coord-input" placeholder="e.g., 31.42068, 72.31527">

        <button type="button" onclick="searchCoordinates()">Search</button>
    </div>


    <!--Popup-->
    <div id="popup" style="display: none;">
        <button class="close-btn" onclick="closePopup()">‚úñ</button>

        <div id="triangle-inputs" style="display: flex; flex-wrap: wrap;">
            <div class="form-group">
                <label for="side1">Side 1 (in feet):</label>
                <input type="number" id="side1" name="side1" placeholder="Enter side 1 length in feet" required>
            </div>
            <div class="form-group">
                <label for="side2">Side 2 (in feet):</label>
                <input type="number" id="side2" name="side2" placeholder="Enter side 2 length in feet" required>
            </div>
            <div class="form-group">
                <label for="side3">Side 3 (in feet):</label>
                <input type="number" id="side3" name="side3" placeholder="Enter side 3 length in feet">
            </div>
            <div class="form-group">
                <label for="angle">Angle:</label>
                <input type="number" id="angle" name="angle" placeholder="Enter the angle in degrees" required>
            </div>
        </div>
        <div style="display: flex;  align-items: center;">

            <div class="form-group">
                <button type="button" onclick="calculateThirdSide()">Calculate Third Side</button>
            </div>

            <div class="form-group">
                <button type="button" onclick="calculateTriangleArea()">Calculate Area of Triangle</button>
            </div>

        </div>
        <h4>Or Add More Sides for Polygon (4+ Sides)</h4>

        <div id="polygon-list" class="polygon-list">
            <div class="form-group">
                <label for="side4">Side 4 (in feet):</label>
                <input type="number" id="side4" name="side4" placeholder="Enter side 4 length in feet">
            </div>
        </div>

        <div class="form-group">
            <button type="button" onclick="addSide()">Add Another Side</button>
        </div>

        <div class="form-group">
            <button type="button" onclick="calculatePolygonArea()">Calculate Area of Polygon</button>
        </div>

        <h3 id="result"></h3>
    </div>
    <div id="center-coordinates"><span id="center-coord"></span></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <script src="./daduana-kohna/dk.js"></script>
    <script src="./jahan-khan/jk.js"></script>
    <script src="./thatha-kauriana/tk.js"></script>
    <script src="./pipil-wala/pw.js"></script>
    <script src="./scripts/mainscript.js"></script>
</body>

</html>
